<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Plugin Hub</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Minecraft Plugin Hub</h1>
    </header>
    <main>
        <section>
            <h2>Featured Plugins</h2>
            <ul>
                <li>
                    <img src="" alt="Plugin 1 Icon" class="plugin-icon">
                    <h3>Plugin 1</h3>
                    <p>Description of Plugin 1</p>
                    <a href="plugin1.jar" download>Download</a>
                    <input type="text" id="plugin1-icon" placeholder="Paste image link here">
                    <button onclick="updateImage('plugin1-icon')">Update Icon</button>
                </li>
                <li>
                    <img src="" alt="Plugin 2 Icon" class="plugin-icon">
                    <h3>Plugin 2</h3>
                    <p>Description of Plugin 2</p>
                    <a href="plugin2.jar" download>Download</a>
                    <input type="text" id="plugin2-icon" placeholder="Paste image link here">
                    <button onclick="updateImage('plugin2-icon')">Update Icon</button>
                </li>
                <!-- Add more plugins here -->
            </ul>
        </section>
        <section>
            <h2>All Plugins</h2>
            <ul>
                <!-- List all plugins here -->
            </ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Minecraft Plugin Hub</p>
    </footer>

    <script>
        function updateImage(id) {
            var img = document.querySelector(`#${id}-icon`);
            var input = document.querySelector(`#${id}`);
            img.src = input.value;
        }
    </script>
</body>
</html>
